<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighMa3D</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
       <div class="left">
        <div class="hamburger-menu">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hamburger-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </div>
        <div class="logo">
            <h1>HighMax3D</h1>
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Tv Shows</a></li>
                <li><a href="#">Movies</a></li>
            </ul>
        </div>
       </div>
      <div class="right">
            <div class="search">
                <input type="text" placeholder="Search movies or tv shows">
            </div>
            <div class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="search-icon-svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
            </div>
            <div class="profile">
                <img src="./Assets/profile.jpg" alt="profile">
            </div>
        </div>
    </div>


    <div class="hero">
       
        <div>
            <img src="./Assets/hero image1.jpeg" alt="hero">
        </div>

        <div class="hero-content">
            <p>Animation, Comedy, Family</p>
            <h1>Garfield: The Movie</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.</p>
            <button class="play-button"><span class="play-icon">â–¶</span> Play Now</button>
            <button>Add to Favorites</button>
        </div>
        
    </div>

    <div class="hero-navigation">
        <button class="nav-arrow left-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="arrow-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18" />
            </svg>
        </button>
        <button class="nav-arrow right-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="arrow-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
            </svg>
        </button>
    </div>

<div class="moviecategory">
    <h1>Movie Category</h1>
    <div class="moviecard">
        <img src="./Assets/movie1.jpg" alt="movie1">
        <h2>Movie 1</h2>
        <p>Lorem ipsum dolor sit amet </p>
    </div>
    <div class="moviecard"></div>
    
</div>

</body>
</html>
