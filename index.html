<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighMax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
       <div class="left">
        <div class="logo">
            <h3>HighMax</h3>
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Tv Shows</a></li>
                <li><a href="#">Movies</a></li>
            </ul>
        </div>
       </div>
      <div class="right">
            <div class="search">
                <input type="text" placeholder="Search movies or tv shows">
            </div>
            <div class="profile">
                <img src="./Assets/profile.jpg" alt="profile">
            </div>
        </div>
    </div>


    <div class="hero">
        <div>
            <h1>Welcome to HighMax</h1>
        </div>
        <div>
            <img src="./Assets/hero image1.jpeg" alt="hero">
        </div>
        
    </div>

</body>
</html>
